<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ISTE 260 Prototype</title>
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<video autoplay="true" id="videoElement"></video>

<div id="_container" class="w3-display-container w3-animate-opacity">
	<div class="w3-display-container">
		<div class="w3-display-topleft" id="weather">
		Weather
		</div>
		
		<div class="w3-display-topmiddle" id="intro">
		Hello
		</div>
		
		<div class="w3-display-topright" id="calendar">
		Calendar
		</div>
		
		<div class="w3-display-bottomleft" id="personal">
		Personal
		</div>
		
		<div class="w3-display-bottomright" id="news">
		News
		</div>
		
		<div class="w3-display-bottommiddle" id="logo">
			<img src="images/logo.png" id="logo" width="100" height="100" />
		</div>
	</div>
</main>

<script>
var video = document.querySelector("#videoElement");
 
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
if (navigator.getUserMedia) {       
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}
 
function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
 
function videoError(e) {
    // do something
}
</script>
</body>
</html>
